<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Count Up Animation</title>
 <!--Font Awesome icons -->
<link 
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
>


 <!--Goggle Fonts-->
 <link 
 rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com
/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet"
 />

 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
  <div class="container">
    <i class="fa-solid fa-utensils"></i>
    <span class="num" data-val="400">000</span>
    <span class="text">Meals Delivered</span>
  </div>

  <div class="container">
    <i class="fas fa-smile-beam"></i>
    <span class="num" data-val="340">000</span>
    <span class="text">Happy Customers </span>
  </div>

  <div class="container">
    <i class="Fas fa-list"></i>
    <span class="num" data-val="225">000</span>
    <span class="text">Menu Items</span>
  </div>

  <div class="container">
    <i class="fas fa-star"></i>
    <span class="num" data-val="280">000</span>
    <span class="text">Five Star</span>
  </div> 
 </div>
</body>
</html>
